<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head-fragment"></head>

    <body class="d-flex flex-column min-vh-100">
        <div th:replace="fragments/header-fragment"></div>

        <div class="container mt-3">
            <div class="ml-3">
                <h4>Please select the topic you want to test:</h4>
                <form th:action="@{/startTest}" method="get">
                    <select class="form-select col-2 mt-3" th:name="topicName">
                        <option th:each="tempTopic : ${topics}" th:value="${tempTopic.name}" th:text="${tempTopic.name}"></option>
                    </select>
                    <button type="submit" class="btn btn-primary ml-2">Start test!</button>
                </form>
            </div>
        </div>

        <div th:replace="fragments/footer-fragment"></div>
    </body>
</html>
