<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head-fragment"></head>

    <body class="d-flex flex-column min-vh-100">
        <div th:replace="fragments/header-fragment"></div>

        <div class="container mt-3">
            <div class="ml-3">
                <h4>Please select test you want to pass:</h4>
                <form th:action="@{/startTest}" method="get">
                    <select class="form-select col-1 mt-3" th:name="name">
                        <option th:each="tempCategory : ${categories}" th:value="${tempCategory.name}" th:text="${tempCategory.name}"></option>
                    </select>
                    <button type="submit" class="btn btn-primary ml-2">Start testing!</button>
                </form>
            </div>
        </div>

        <div th:replace="fragments/footer-fragment"></div>
    </body>
</html>
