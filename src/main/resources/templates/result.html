<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head-fragment"></head>

    <body class="d-flex flex-column min-vh-100">
        <div th:replace="fragments/header-fragment"></div>

        <div class="container mt-3">
            <div class="ml-3">
                <h4 class="font-weight-bold text-secondary" th:text="'Test topic: ' + ${topicName}"></h4>
                <h5 class="font-weight-bold" th:text="'Total questions: ' + ${questionsAmount}"></h5>
                <h5 class="font-weight-bold" th:text="'Correct answers: ' + ${questionsAmount - wrongAnswers.size()}"></h5>
                <h5 class="font-weight-bold" th:text="'Wrong answers: ' + ${wrongAnswers.size()}"></h5>
                <table class="table mt-3 mb-5" th:if="${wrongAnswers.size() != 0}">
                    <thead class="thead-light h4">
                        <tr>
                            <th>Wrong answers</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tempAnswer : ${wrongAnswers}">
                            <td>
                                <h6 class="font-weight-bold" th:text="'Question: ' + ${tempAnswer.key.content}"></h6>
                                <h6 class="font-weight-bold" th:text="'Correct answer: ' + ${tempAnswer.key.getCorrectAnswer()}"></h6>
                                <h6 class="font-weight-bold text-danger" th:text="'Your answer: ' + ${tempAnswer.value}"></h6>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <h4 class="font-weight-bold mt-3" th:if="${wrongAnswers.size() == 0 && questionsAmount != 0}">Congratulations! You do not have wrong answers!</h4>
            </div>
        </div>

        <div th:replace="fragments/footer-fragment"></div>
    </body>
</html>
